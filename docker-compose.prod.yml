version: '3'

services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile.prod
        command: sh -c "gunicorn cdcrc_website.wsgi:application --bind 0.0.0.0:8000"
        restart: unless-stopped
        env_file:
            - ./.env
        # ***for testing only
        # ports:
        #     - 2587:8000
        environment:
            # This is necessary for collect static
            - DEBUG=0
        volumes:
            - static_webassets:/backend/static/
            - media_webassets:/backend/media/
        depends_on:
            - postgres_db

    nginx:
        restart: unless-stopped
        build:
            context: ./nginx
            dockerfile: Dockerfile.prod
        # Mapping Container PORT 80 to Host PORT 5000
        ports:
            - 80:80
            - 443:443
            # ***for testing only
            # - 8000:80
        depends_on:
            - backend
        volumes:
            - static_webassets:/static/
            - media_webassets:/media/
            - /etc/letsencrypt/live/cdcrc.iitrpr.ac.in/:/certs/iitrpr.ac.in/

    postgres_db:
        restart: unless-stopped
        image: postgres:12.0-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./.env

volumes:
    static_webassets:
    postgres_data:
    media_webassets:

