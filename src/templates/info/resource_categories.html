{% extends 'base.html' %}
{% load static %}

{% block head_content %}
    <link href="{% static 'info/css/for_recruiters.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'no-style-links.css' %}" rel="stylesheet" type="text/css" />
    <title>Resource Categories | CDCRC IIT Ropar</title>
{% endblock %}

{% block body_content %}

<section class="bodySectionStart">
    <div class="mainContainer container-fluid">
        <div class="row justify-content-center" style="background-color: rgb(226, 221, 200); text-align:center;" >
            <div class="col-12">
                <h2 style="padding:1em;">Resource Categories</h2>
            </div>
        </div>
        <div class="row"><br></div>
        <div class="row">
            <div class="col-12">
                {% for category in resource_categories %}
                    <h3 style="padding:0.5rem; color:white; background-color:DodgerBlue;">
                        <a href="{% url 'info:resources_by_category' category.0 %}">{{category.1}}</a>
                    </h3>
                {% endfor %}
            </div>
            
        </div>
    </div>
</section>


{% endblock %}
