{% extends 'base.html' %}
{% load static %}

{%block head_content %}
  <title>Reset Password | CDCRC</title>
{% endblock %}

{% block body_content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <br>
            <div class="jumbotron">
                <h1>Reset Password</h1>
                <hr>
               <form method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-4">{{form.as_p}}</div>
                      <div class="col-md-8"><button type="submit" class="btn btn-primary">Submit</button></div>
                    <div>
                </form>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

{% endblock %}
